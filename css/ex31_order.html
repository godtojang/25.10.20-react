<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="box.css">
	<style>
		.item {
			width: 100px;
			margin: 10px;
			color: white;
			text-align: center;
			border: 2px solid black;
			border-radius: 6px;
			font-weight: bold;
			padding: 10px 0;
		}

		.container {
			display: flex;
			border: 2px dashed black;
		}

		.o1 {
			order: 3;
		}

		.o2 {
			order: 1;
		}

		.o3 {
			order: 5;
		}

		.o4 {
			order: 2;
		}

		.o5 {
			order: 6;
		}

		.o6 {
			order: 4;
		}
	</style>
</head>
<body>
	<h2>기본 순서</h2>
	<div class="container">
		<div class="item a">A</div>
		<div class="item b">B</div>
		<div class="item c">C</div>
		<div class="item d">D</div>
		<div class="item e">E</div>
		<div class="item f">F</div>
	</div>
	<h2>order로 재배치</h2>
	<div class="container">
		<div class="item a o1">A</div>
		<div class="item b o2">B</div>
		<div class="item c o3">C</div>
		<div class="item d o4">D</div>
		<div class="item e o5">E</div>
		<div class="item f o6">F</div>
	</div>
</body>
</html>
