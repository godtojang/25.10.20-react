<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 한 번도 누르지 않은 링크를 가지고 있는 a태그를 선택 */
    a:link {
      color: #ff0000;
    }

    a:visited {
      color: #00ff00;
    }

    h2:hover {
      color: orange;
    }

    h2:active {
      color: cornflowerblue;
    }

    input:focus {
      border: 2px solid #2ecc71;
      outline: none;
    }
  </style>
</head>

<body>
  <h2>동적 의사 클래스 예제</h2>
  <a href="https://example.com">Example 링크</a>
  <br><br>
  <!-- <input> : 내용을 입력할 수 있는 태그 -->
  <input type="text" placeholder="여기에 포커스를 맞춰보세요">
</body>

</html>
