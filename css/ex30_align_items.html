<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="box.css">
	<style>
		.flex-demo {
			display: flex;
			flex-wrap: wrap;
			border: 2px dashed #000;
			background-color: #ecf0f1;
			width: 100%;
			max-width: 600px;
			height: 300px;
			margin-bottom: 20px;
		}

		.item {
			width: 100px;
			margin: 10px;
			color: white;
			text-align: center;
			border: 2px solid black;
			border-radius: 6px;
			font-weight: bold;
			padding: 10px 0;
		}

		.ai-stretch {
			align-items: stretch;
		}

		.ai-flex-start {
			align-items: flex-start;
		}

		.ai-flex-end {
			align-items: flex-end;
		}

		.center {
			align-items: center;
		}

		.ai-baseline {
			align-items: baseline;
		}
	</style>
</head>
<body>
	<h2>stretch</h2>
	<section class="flex-demo ai-stretch">
		<div class="item a">A</div>
		<div class="item b">B</div>
		<div class="item c">C</div>
		<div class="item d">D</div>
		<div class="item e">E</div>
		<div class="item f">F</div>
	</section>
	<h2>flex-start</h2>
	<section class="flex-demo ai-flex-start">
		<div class="item a">A</div>
		<div class="item b">B</div>
		<div class="item c">C</div>
		<div class="item d">D</div>
		<div class="item e">E</div>
		<div class="item f">F</div>
	</section>
	<h2>flex-end</h2>
	<section class="flex-demo ai-flex-end">
		<div class="item a">A</div>
		<div class="item b">B</div>
		<div class="item c">C</div>
		<div class="item d">D</div>
		<div class="item e">E</div>
		<div class="item f">F</div>
	</section>
	<h2>center</h2>
	<section class="flex-demo center">
		<div class="item a">A</div>
		<div class="item b">B</div>
		<div class="item c">C</div>
		<div class="item d">D</div>
		<div class="item e">E</div>
		<div class="item f">F</div>
	</section>
	<h2>baseline</h2>
	<section class="flex-demo ai-baseline">
		<div class="item a">A</div>
		<div class="item b">B</div>
		<div class="item c">C</div>
		<div class="item d">D</div>
		<div class="item e">E</div>
		<div class="item f">F</div>
	</section>
</body>
</html>
