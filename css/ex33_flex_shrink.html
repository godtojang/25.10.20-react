<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      border: 2px dashed #333;
      width: 600px;
    }

    .item {
      width: 300px;
      text-align: center;
      padding: 20px 0;
      border: 2px solid black;
      margin: 5px;
    }

    .a {
      flex-shrink: 0;
    }

    .b {
      flex-shrink: 1;
    }

    .c {
      flex-shrink: 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item a">shirnk: 0</div>
    <div class="item b">shirnk: 1</div>
    <div class="item c">shirnk: 2</div>
  </div>
</body>

</html>
