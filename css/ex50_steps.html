<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			padding: 40px;
		}

		@keyframes hop {

			/* from과 to를 이용하여 X좌표가 80px이동하도록 설정 */
			from {
				transform: translateX(0);
			}

			to {
				transform: translateX(80px);
			}
		}

		.badge {
			display: inline-block;
			padding: 10px 14px;
			background-color: #8e44ad;
			color: white;
			border-radius: 32px;
			animation: hop 1s steps(4, end) infinite alternate;
		}
	</style>
</head>
<body>
	<span class="badge">STEP</span>
</body>
</html>
