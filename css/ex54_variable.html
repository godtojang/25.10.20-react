<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		:root {
			--bg: #f7f8fa;
			--text: #2c3e50;
			--brand: #111827;
			--surface: #fff;
			--accent: #3498db;
			--radius: 12px;
			--space: 16px;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: sans-serif;
			background-color: var(--bg);
			color: var(--text);
		}

		header {
			background: var(--brand);
			padding: var(--space);
			color: white;
		}

		nav a {
			color: #cbd5e1;
			margin-right: 12px;
		}

		main {
			padding: calc(var(--space)*2) var(--space);
		}

		section+section {
			margin-top: calc(var(--space)*2);
		}

		/* 카드를 가로로 배치 */
		.cards {
			display: flex;
			flex-wrap: wrap;
			gap: var(--space);
			justify-content: center;
		}

		.card {
			flex: 1 1 240px;
			background-color: var(--surface);
			border: 1px solid black;
			border-radius: var(--radius);
			padding: var(--space);
			box-shadow: 0 2px 6px rgba(0, 0, 0, 1);
			max-width: 360px;
		}

		.care__title {
			margin: 0 0 8px;
		}

		.card__desc {
			margin: 0 0 var(--space);
			color: #4b5563;
		}

		.card__a {
			display: inline-block;
			background: var(--accent);
			color: #fff;
			padding: 7px 12px;
			border-radius: 8px;
			text-decoration: none;
		}

		footer {
			padding: var(--space);
			text-align: center;
			color: #6b7280;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="brand">My site</h1>
		<nav>
			<a href="#">홈</a>
			<a href="#">가이드</a>
			<a href="#">문의</a>
		</nav>
	</header>
	<main>
		<section>
			<h2 id="intro-title">CSS 변수로 일관된 디자인 만들기</h2>
			<p>기본 구조에 CSS 변수를 이용한 일관된 디자인 넣기</p>
		</section>
		<section>
			<h2 id="cards-title">카드 목록</h2>
			<div class="cards">
				<article class="card">
					<h3 class="card__title">카드 1</h3>
					<p class="card__desc">설명 텍스트임</p>
					<a class="card__a" href="#">자세히</a>
				</article>
				<article class="card">
					<h3 class="card__title">카드 2</h3>
					<p class="card__desc">설명 텍스트임</p>
					<a class="card__a" href="#">자세히</a>
				</article>
				<article class="card">
					<h3 class="card__title">카드 3</h3>
					<p class="card__desc">설명 텍스트임</p>
					<a class="card__a" href="#">자세히</a>
				</article>
			</div>
		</section>
	</main>
	<footer>
		<small>&copy; 2025 My Site</small>
	</footer>
</body>
</html>
