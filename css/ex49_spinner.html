<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* div요소를 화면 중앙에 배치 */
		/* 키프레임 이름 : spin
		to : transform : rotate(360deg) */
		/* 박스
		가로 64
		세로 64
		모서리 둥글게 50%
		테두리
		상단 테두리만 색깔주기
		애니메이션 spin 1초 linear infinite */

		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		.spinner {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			border: 6px solid black;
			border-top: 6px solid red;
			animation: spin 1s linear infinite;
		}
	</style>
</head>
<body>
	<div class="spinner"></div>
</body>
</html>
