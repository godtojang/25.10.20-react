<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f6f6f6;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
    }

    small {
      color: red;
      display: none;
    }

    button {
      margin-top: 20px;
      width: 94%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- 이름, 이메일, 비밀번호 입력
   비밀번호 최소 길이 검사
   이메일 형식 검사
   경고 메시지 출력
   모든 조건 충족 시 "가입 완료" 메시지를 출력 -->
  <div class="container">
    <h2>회원가입</h2>
    <label>이름</label>
    <input id="nameInput" placeholder="이름 입력">
    <small id="nameError">이름을 입력해주세요</small>

    <label>이메일</label>
    <input type="email" id="emailInput" placeholder="example@email.com">
    <small id="emailError">올바른 이메일 주소를 입력해주세요</small>

    <label>비밀번호</label>
    <input type="password" id="passwordInput" placeholder="8자리 이상 입력">
    <small id="passwordError">비밀번호는 8자 이상이어야 합니다</small>

    <button id="signupBtn">가입하기</button>
  </div>
  <script src="signup.js"></script>
</body>
</html>
