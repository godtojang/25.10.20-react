<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>p태그는 <b>문단</b>을 구별하는 블록요소임</p>
    <p>p태그는 <strong>문단</strong>을 구별하는 블록요소임</p>
    <p>
        <i>이탤릭체</i><br>
        <em>이탤릭체</em>
    </p>
    <p>My favorite color is <del>blue</del></p>
    <p>HTML <small>Small</small> Formatting</p>
    <p>HTML <mark>Marked</mark> Formatting</p>
    <p>This is <sub>subscripted</sub> text</p>
    <p>2<sup>3</sup></p>
    <pre> <!-- html 파일에 작성한 그대로 화면에 보임 -->
        
    </pre>
    <p><q></q></p>
</body>
</html>
