<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>순서가 없는 리스트</h2>
    <ul style="list-style-type: decimal-leading-zero;">
        <li>홍</li>
        <li>홍</li>
        <li>홍</li>
        <li>홍</li>
    </ul>
    <h2>순서가 있는 리스트</h2>
    <!-- ordered list type 속성으로 변경 가능 -->
    <ol type="I" reversed>
        <li>가스를 킨다</li>
        <li>냄비를 올린다</li>
        <li>물을 넣고 끓인다</li>
        <li>스프를 넣는다</li>
        <li>면을 넣는다</li>
    </ol>
    <hr>
    <h2>깊이가 있는 리스트</h2>
    <ul>
        <li>개인뱅킹
            <ul>
                <li>조회</li>
                <li>이체</li>
                <li>신규 / 해지</li>
                <li>공과금</li>
            </ul>
        </li>
    </ul>
</body>
</html>
